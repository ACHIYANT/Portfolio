<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achiyant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navBar">
                <div class="logo-container">
                    <img class="logo" src="userAsset/Hero-section/logo_portfolio.png" alt="logo">
                    <div class="logo-text">GUPTA</div>
                </div>
                <div class="nav-items">
                    <div>
                        <a href="#projects">Projects</a></div>
                    <div>
                        <a href="#skills">Skills</a></div>
                    <div>
                        <a href="#contact-me">Contact Me</a></div>
                </div>
            </div>


            <div class="hero-section">

                <div class="hero-section-faded">Achiyant</div>
                <div class="hero-section-left">
    
                    <div class="hero-section-heading">
                        Hi!! Achiyant
                    </div>
    
                    <div class=" hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div> 
    
                    <div class="hero-section-description">
                        I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.
                    </div>
    
                    <div class="button-red">Hire Me</div>
                </div>
    
                <div class="hero-section-right">
    
                    <div class="absolute icons icons-dots">
                        <img src="./userAsset/Hero-section/dots.png" alt="dots">
                    </div>
                    <div class="absolute icons icons-circle">
                        <img src="./userAsset/Hero-section/circle.png" alt="circle">
                    </div>
                    <div class="absolute icons icons-cube">
                        <img src="./userAsset/Hero-section/cube.png" alt="cube">
                    </div>
                    <div class="absolute icons icons-plus">
                        <img src="./userAsset/Hero-section/plus.png" alt="plus">
                    </div>
                    <div class="absolute icons icons-zigzag">
                        <img src="./userAsset/Hero-section/zigzags.png" alt="zigzag">
                    </div>
                    <div class="user-image">
                        <img src="./userAsset/Hero-section/me_logo_new.png " alt="me">
                    </div>
    
                </div>
            </div>
            
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Big Data Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
